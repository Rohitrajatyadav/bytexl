<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Student Registration Form</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required pattern="[A-Za-z\s]{3,50}" title="Name should be 3-50 characters and contain only letters and spaces.">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required min="5" max="100">

        <button type="submit">Register</button>
    </form>

</body>
</html>
